
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="nomTache">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nomTache </th>
        <td mat-cell *matCellDef="let row" (click)="onNavigateDetail(row)"  > {{row.nomTache}} </td>
      </ng-container>


      <ng-container matColumnDef="usersEnCharge">
        <th mat-header-cell *matHeaderCellDef > En charge </th>
        <td mat-cell *matCellDef="let row" (click)="onNavigateDetail(row)"  >
            <span *ngFor= "let userCharge of row.usersEnCharge" >
                {{userCharge.prenom}}
            </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> statut </th>
          <td mat-cell *matCellDef="let row" (click)="onNavigateDetail(row)" > {{row.statut}} </td>
        </ng-container>

      <ng-container matColumnDef="progress">
          <th class="align-center" mat-header-cell *matHeaderCellDef mat-sort-header> progress </th>
          <td class="align-center" mat-cell *matCellDef="let row" (click)="onNavigateDetail(row)" >
              <mat-progress-bar
                  title="{{row.progress}}%"
                  mode="determinate"
                  [color]="row.progress<50 ? 'warn' : 'primary'"
                   [value]="row.progress">
              </mat-progress-bar>
            </td>
        </ng-container>


      <ng-container matColumnDef="typeTache">
          <th class="align-center" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td class="align-center" mat-cell *matCellDef="let row"> {{row.typeTache}} </td>
        </ng-container>
      <ng-container matColumnDef="prioriteTache">
          <th class="align-center" mat-header-cell *matHeaderCellDef mat-sort-header> priorit√© </th>
          <td class="align-center" mat-cell *matCellDef="let row"> {{row.prioriteTache}} </td>
        </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[6, 20, 30, 100]"> </mat-paginator>
  </div>
