
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nomTache">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nomTache </th>
        <td mat-cell *matCellDef="let row"> {{row.nomTache}} </td>
      </ng-container>

      <ng-container matColumnDef="descriptionTache">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> descriptionTache </th>
          <td mat-cell *matCellDef="let row"> {{row.descriptionTache}} </td>
        </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
  </div>
